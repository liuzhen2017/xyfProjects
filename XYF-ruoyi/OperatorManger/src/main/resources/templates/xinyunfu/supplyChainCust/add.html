<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增供应链')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-supplyChainCust-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">传真：</label>
                <div class="col-sm-8">
                    <input id="fax" name="fax" class="form-control" type="text" maxlength="200">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>邮箱：</label>
                <div class="col-sm-8">
                    <input id="email" name="email" class="form-control" type="text" placeholder="请输入邮箱" maxlength="50" required>
                </div>
            </div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>企业名称：</label>
				<div class="col-sm-8">
					<input id="custName" name="custName" class="form-control" type="text" placeholder="请输入企业名称" maxlength="30" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>企业地址：</label>
				<div class="col-sm-8">
					<input id="custAdd" name="custAdd" class="form-control" type="text" placeholder="请输入企业地址" maxlength="200" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>联系电话：</label>
				<div class="col-sm-8">
					<input id="contactsTel" name="contactsTel" class="form-control" type="text" placeholder="请输入联系电话" maxlength="11" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>联系人：</label>
				<div class="col-sm-8">
					<input id="contactsName" name="contactsName" class="form-control" type="text" placeholder="请输入联系人"  maxlength="30" required>
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">结算周期(天)：</label>
				<div class="col-sm-8">
					<input id="settCycle" name="settCycle" class="form-control" type="text" value="30" maxlength="31">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">营业执照：</label>
				<div class="col-sm-8">
					<input id="businessLicenseImg" name="businessLicenseImg" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>统一社会代码：</label>
				<div class="col-sm-8">
					<input id="unifyingSocialCredit" name="unifyingSocialCredit" class="form-control" type="text" placeholder="请输入社会代码" maxlength="50" required>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "xinyunfu/supplyChainCust"
		$("#form-supplyChainCust-add").validate({
			rules:{
				phone:{
					required:true
				},email:{
				  email:true
				}
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-supplyChainCust-add').serialize());
	        }
	    }

	    email.onchange=function(){
                    var email=this.value;
                    var ee=/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
                    if(ee.test(enmail)){
                        alert("邮箱格式不正确");
                    }else{
                        alert()
                    }
	            }
	</script>
</body>
</html>
