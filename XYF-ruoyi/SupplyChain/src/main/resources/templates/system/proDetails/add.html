<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('新增商品参数详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-proDetails-add">
		<div class="form-group">
			<label class="col-sm-3 control-label"><span style="color: red; ">*</span>商品id：</label>
			<div class="col-sm-8">
				<a href="javascript:;" onclick="showPro()">点击选择商品 </a>
				<input name="proName" id="proName" class="form-control">
				<input name="proId" id="proId" type="hidden" class="form-control" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span style="color: red; ">*</span>商品规格：</label>
			<div class="col-sm-8">
				<input id="specs" name="specs" placeholder="请输入商品规格" class="form-control" maxlength="2000" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span style="color: red; ">*</span>商品详情：</label>
			<div class="col-sm-8">
				<input id="details" name="details" placeholder="请输入商品详情" class="form-control" maxlength="2000"
					   type="text">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<input id="remarks" name="remarks" class="form-control" type="text">
			</div>
		</div>

	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/proDetails"
    $("#form-proDetails-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-proDetails-add').serialize());
        }
    }
    function showPro(title, url, width, hight) {
        $.modal.open("选择商品", "/system/product/selectProduct",600,500);
	}
</script>
</body>
</html>
