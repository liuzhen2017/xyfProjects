<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改商品属性值')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-proPropertyValue-edit" th:object="${proPropertyValue}">
            <input id="valueId" name="valueId" th:field="*{valueId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性id：</label>
				<div class="col-sm-8">
					<input id="propertyId" name="propertyId" th:field="*{propertyId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性值：</label>
				<div class="col-sm-8">
					<input id="valueText" name="valueText" th:field="*{valueText}" class="form-control" type="text">
				</div>
			</div>
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">状态：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<input id="status" name="status" th:field="*{status}" class="form-control" type="text">-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remarks" name="remarks" th:field="*{remarks}" class="form-control" type="text">
				</div>
			</div>

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/proPropertyValue";
		$("#form-proPropertyValue-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-proPropertyValue-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
