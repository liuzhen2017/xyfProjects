<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改商品类型分类')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-proChannelType-edit" th:object="${proChannelType}">
            <input id="channelTypeId" name="channelTypeId" th:field="*{channelTypeId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">类目类型名称：</label>
				<div class="col-sm-8">
					<input id="channelTypeName" name="channelTypeName" th:field="*{channelTypeName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remarks" name="remarks" th:field="*{remarks}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/proChannelType";
		$("#form-proChannelType-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-proChannelType-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
