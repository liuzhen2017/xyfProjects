<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增商品属性')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-proProperty-add">

			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>属性名称：</label>
				<div class="col-sm-8">
					<input id="propertyName" name="propertyName" placeholder="请输入属性名称"class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>商品id：</label>
				<div class="col-sm-8">
					<a href="javascript:;" onclick="showPro()">点击选择商品 </a>
					<input name="proName" id="proName" class="form-control">
					<input id="proId" type="hidden"  name="proId"  class="form-control" >
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remarks" name="remarks" class="form-control" type="text">
				</div>
			</div>



		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/proProperty"
		$("#form-proProperty-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-proProperty-add').serialize());
	        }
	    }
        function showPro(title, url, width, hight) {
            if (!width) {
                width = 500;
            }
            if (!hight) {
                hight = 500;
            }
            $.modal.open("选择商品", "/system/product/selectProduct", width, hight);
        }
	</script>
</body>
</html>
