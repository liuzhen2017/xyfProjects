<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增商品属性值')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-proPropertyValue-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="...">*</span>属性id：</label>
				<div class="col-sm-8">
					<a href="javascript:;" onclick="showProperty()">点击选择属性 </a>
					<input name="propertyName" id="propertyName" class="form-control">
					<input id="propertyId" type="hidden"  name="propertyId"  class="form-control" >
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="...">*</span>属性值：</label>
				<div class="col-sm-8">
					<input id="valueText" name="valueText" placeholder="请输入属性值" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remarks" name="remarks" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/proPropertyValue"
		$("#form-proPropertyValue-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-proPropertyValue-add').serialize());
	        }
	    }
        function showProperty(title, url, width, hight) {
            if (!width) {
                width = 500;
            }
            if (!hight) {
                hight = 500;
            }
            $.modal.open("选择商品", "/system/proProperty/selectProperty", width, hight);
        }
	</script>
</body>
</html>
