<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增用户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-user-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">供应链ID：</label>
				<div class="col-sm-8">
					<a href="#" onclick="selectSupply()">点击选择供应商</a>
					<input id="custNo" name="custNo" class="form-control" type="hidden">
					<input id="custName" name="custName" class="form-control" type="text">
					<input id="custType" name="custType" class="form-control" type="hidden" value="1">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>登录账号：</label>
				<div class="col-sm-8">
					<input id="loginName" name="loginName" class="form-control" type="text" placeholder="请输入登陆账号" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>用户昵称：</label>
				<div class="col-sm-8">
					<input id="userName" name="userName" class="form-control" type="text"  placeholder="请输入用户昵称" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">用户邮箱：</label>
				<div class="col-sm-8">
					<input id="email" name="email" class="form-control" type="email"  placeholder="请输入用户邮箱" >
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>手机号码：</label>
				<div class="col-sm-8">
					<input id="phonenumber" name="phonenumber" class="form-control" type="text" required placeholder="请输入手机号码">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户性别：</label>
				<div class="col-sm-8">
					<select name="sex">
						<option value="2">未知</option>
						<option value="0">男</option>
						<option value="1">女</option>

					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>密码：</label>
				<div class="col-sm-8">
					<input id="password" name="password" class="form-control" type="password" required placeholder="请输入密码">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script type="text/javascript" src="../../../util.js"></script>

	<script type="text/javascript">
		var prefix = ctx + "system/ChainUser"
		$("#form-user-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-user-add').serialize());
	        }
	    }
		function selectSupply() {
			openPage('选择供应链',"/system/SupplyAccount/selectSupplyChain",600,500);
		}
	</script>
</body>
</html>
