<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改每个转账账户的虚拟账号')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ebankAccount-edit" th:object="${ebankAccount}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>供应链名称：</label>
				<div class="col-sm-8">
					<a href="#" onclick="selectSupply()">点击选择供应链</a>
					<input id="userName" name="userName"  th:field="*{userName}" class="form-control" type="text" >
					<input id="userNo" name="userNo" class="form-control" type="hidden" required placeholder="请选择供应链">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>账号名：</label>
				<div class="col-sm-8">
					<input id="accountName" name="accountName" th:field="*{accountName}"  class="form-control" type="text" required placeholder="请输入账号名">
				</div>
			</div>
			<!---默认为供应链-->
			<input id="accountType" name="accountType" class="form-control" type="hidden" value="supplier">
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>银行卡号：</label>
				<div class="col-sm-8">
					<input id="bankCardNo" name="bankCardNo" th:field="*{bankCardNo}" class="form-control" type="text" required placeholder="请输入银行卡号">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>银行名称：</label>
				<div class="col-sm-8">
					<input id="bankName" name="bankName" th:field="*{bankName}"  class="form-control" type="text" required placeholder="请输入银行名称">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">银行编号：</label>
				<div class="col-sm-8">
					<input id="bankNo" name="bankNo" th:field="*{bankNo}" class="form-control" type="text" required placeholder="请输入银行编号">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">分行名称：</label>
				<div class="col-sm-8">
					<input id="branchName" name="branchName" th:field="*{branchName}" class="form-control" type="text"  placeholder="请输入分行名称">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">分行行号：</label>
				<div class="col-sm-8">
					<input id="branchNo" name="branchNo"  th:field="*{branchNo}" class="form-control" type="text"  placeholder="请输入分行行号">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>省&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;份：</label>
				<div class="col-sm-8">
					<input id="provinceName" name="provinceName" th:field="*{provinceName}"  class="form-control" type="text" required placeholder="请输入省份">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>城&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市：</label>
				<div class="col-sm-8">
					<input id="cityName" name="cityName" class="form-control"  th:field="*{cityName}"  type="text" required placeholder="请输入城市">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否可用：</label>
				<div class="col-sm-8">
					<select name="busiStatus" th:field="*{enable}" >
						<option value="0">正常</option>
						<option value="1">停用</option>
					</select>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/ebankAccount";
		$("#form-ebankAccount-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-ebankAccount-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
